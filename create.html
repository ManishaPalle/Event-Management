<!doctype html>
<html>
  <head>
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
      }

      .event-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 20px;
        width: 420px;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .event-box h3 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .event-box input {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 12px;
        border-radius: 10px;
      }

      .event-box input::placeholder {
        color: #ddd;
      }

      .event-box input:focus {
        background: rgba(255, 255, 255, 0.25);
        color: white;
      }

      .publish-btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(45deg, #ff512f, #f09819);
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
        transition: 0.3s;
      }

      .publish-btn:hover {
        transform: scale(1.03);
        box-shadow: 0 5px 20px rgba(255, 81, 47, 0.6);
      }

      .preview {
        width: 100%;
        height: 180px;
        border-radius: 15px;
        object-fit: cover;
        margin-bottom: 15px;
        display: none;
        border: 2px dashed rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="event-box">
      <h3>ðŸŽ‰ Create Your Event</h3>

      <img id="previewImg" class="preview" />

      <input
        type="file"
        id="eventImage"
        class="form-control mb-3"
        onchange="previewImage(event)"
      />

      <input
        type="text"
        id="eventTitle"
        placeholder="Event Title"
        class="form-control mb-3"
      />

      <input
        type="text"
        id="eventLocation"
        placeholder="Event Location"
        class="form-control mb-3"
      />

      <input
        type="text"
        id="eventDate"
        placeholder="Date & Time"
        class="form-control mb-3"
      />

      <button onclick="saveEvent()" class="publish-btn">
        ðŸš€ Publish Event
      </button>
    </div>

    <script src="create.js">
        if(localStorage.getItem("isLoggedIn") !== "true"){
        window.location.href = "login.html?fromCreate=true";
      }


      function previewImage(e){
        const img = document.getElementById("previewImg");
        img.src = URL.createObjectURL(e.target.files[0]);
        img.style.display="block";
      }
    </script>
  </body>
</html>
