<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eventbrite Login UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      .login-wrapper {
        min-height: 100vh;
        background: url("https://www.shutterstock.com/image-photo/club-party-silhouettes-concert-crowd-260nw-1866696850.jpg")
          center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        background: #ffffff;
        width: 100%;
        max-width: 480px;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .logo {
        color: #f05537;
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .logo i {
        font-size: 22px;
      }

      .login-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e0a3c;
        margin-bottom: 20px;
      }

      .continue-btn {
        background: #d1410c;
        color: #fff;
        border: none;
        width: 100%;
        padding: 12px;
        font-weight: 600;
        border-radius: 6px;
        margin-top: 10px;
      }

      .continue-btn:hover {
        background: #b8370a;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px 0;
        color: #6f7287;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e4e4e4;
      }

      .divider:not(:empty)::before {
        margin-right: 0.5em;
      }

      .divider:not(:empty)::after {
        margin-left: 0.5em;
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border: 1px solid #ddd;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
      }

      .terms-text {
        font-size: 13px;
        color: #6f7287;
        text-align: center;
      }

      .terms-text a {
        color: #3659e3;
        text-decoration: none;
      }

      .terms-text a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .login-card {
          padding: 25px;
        }

        .login-title {
          font-size: 24px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="logo"><i class="bi bi-lightning-fill"></i> eventbrite</div>

        <div class="login-title">Welcome!<br />What's your email?</div>

        <input
          id="signupName"
          class="form-control form-control-lg mb-3"
          placeholder="Full Name"
        />

        <input
          id="signupEmail"
          type="email"
          class="form-control form-control-lg mb-3"
          placeholder="Email"
        />

        <input
          id="signupPassword"
          type="password"
          class="form-control form-control-lg mb-3"
          placeholder="Password"
        />

        <button class="continue-btn" onclick="signup()">Continue</button>
        <p id="msg" class="text-center mt-3 text-danger"></p>

        <div class="divider">Or sign in with</div>

        <div class="social-buttons">
          <div class="social-btn"><i class="bi bi-apple"></i></div>
          <div class="social-btn"><i class="bi bi-google"></i></div>
          <div class="social-btn"><i class="bi bi-facebook"></i></div>
        </div>

        <div class="terms-text">
          By clicking Continue or the Apple, Google, or Facebook icons, you
          agree to Eventbrite's
          <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const fromCreate = urlParams.get("fromCreate");
      const fromTicket = urlParams.get("fromTicket");

      function signup() {
        const user = {
          name: signupName.value,
          email: signupEmail.value,
          password: signupPassword.value,
        };

        if (!user.name || !user.email || !user.password) {
          msg.innerText = "Please fill all fields";
          return;
        }

        localStorage.setItem("user", JSON.stringify(user));

        // Auto-login
        localStorage.setItem("isLoggedIn", "true");

        msg.style.color = "green";
        msg.innerText = "Signup successful! Redirecting...";

        // Clear URL params
        window.history.replaceState(
          {},
          document.title,
          window.location.pathname,
        );

        setTimeout(() => {
          if (fromTicket === "true") {
            window.location.href = "ticket.html";
          } else if (fromCreate === "true") {
            window.location.href = "create.html";
          } else {
            window.location.href = "index.html";
          }
        }, 1200);
      }
    </script>
  </body>
</html>
