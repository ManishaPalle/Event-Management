<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Ticket Booking</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .container {
        display: flex;
        gap: 40px;
      }

      .form-box {
        background: white;
        padding: 25px;
        width: 300px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .form-box h3 {
        text-align: center;
        margin-bottom: 15px;
      }

      .form-box input,
      .form-box select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }

      .form-box button {
        width: 100%;
        margin-top: 12px;
        padding: 12px;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-box button:hover {
        opacity: 0.9;
      }

      .ticket-card {
        width: 420px;
        background: white;
        border-radius: 18px;
        padding: 20px;
        display: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        position: relative;
      }

      .ticket-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 15px;
        border-radius: 14px;
        text-align: center;
      }

      .ticket-body {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .ticket-left p {
        margin: 6px 0;
        font-size: 15px;
      }

      .price {
        font-weight: bold;
        color: green;
      }

      .ticket-right {
        text-align: center;
      }

      .ticket-right img {
        border-radius: 10px;
        border: 1px solid #ddd;
      }
      .scan-text {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h3>ðŸŽŸ Book Ticket</h3>
        <input id="uName" placeholder="Your Name" />

        <select id="uType">
          <option value="">Ticket Type</option>
          <option>VIP</option>
          <option>Gold</option>
          <option>Normal</option>
        </select>

        <select id="uSeat">
          <option value="">Seat</option>
          <option>A1</option>
          <option>A2</option>
          <option>B1</option>
          <option>B2</option>
        </select>

        <select id="uPrice">
          <option value="">Price</option>
          <option value="1500">â‚¹1500</option>
          <option value="1000">â‚¹1000</option>
          <option value="700">â‚¹700</option>
        </select>

        <button onclick="generateTicket()">Generate Ticket</button>
      </div>

      <div class="ticket-card" id="ticket">
        <div class="ticket-header">
          <h2>Here is your Ticket</h2>
        </div>

        <div class="ticket-body">
          <div class="ticket-left">
            <p id="name"></p>
            <p id="type"></p>
            <p id="seat"></p>
            <p class="price" id="price"></p>
          </div>

          <div class="ticket-right">
            <img id="qrImage" width="130" />
            <div class="scan-text">Scan at Entry</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function generateTicket() {
        let n = uName.value;
        let t = uType.value;
        let s = uSeat.value;
        let p = uPrice.value;

        if (!n || !t || !s || !p) {
          alert("Please fill all details");
          return;
        }

        name.innerText = "ðŸ‘¤ " + n;
        type.innerText = "ðŸŽ« " + t;
        seat.innerText = "ðŸ’º " + s;
        price.innerText = "ðŸ’° â‚¹" + p;

        let qrText = `${n}-${t}-${s}-â‚¹${p}`;
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrText)}`;

        ticket.style.display = "block";
      }
    </script>
  </body>
</html>
